<!DOCTYPE html>
<html>
  <head>
    <title>three.js / cannon.js example</title>
    <meta charset="utf-8">
    <style>
      * {
        margin:0;
        padding:0
      }

      body {
        overflow:hidden;
      }
    </style>
  </head>
  <body>
    <script src="libs/Three.js"></script>
    <script src="build/cannon.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://rawgit.com/mrdoob/three.js/dev/examples/js/Gyroscope.js"></script>
    <script>

      var airplane, world, mass, body, shape, timeStep=1/60,
         camera, scene, renderer, geometry, material, mesh;
      var sphereBody, sphereBody2, sphereShape3, sphereShape4;
      var ball, ball2, ball3, ball4;
      var pro;
      var propellers = []
      var angle = 0;
      var angle2 = 0, y = 5, change = true

      initThree();
      initCannon();
      animate();

      function initCannon() {

          world = new CANNON.World();
          world.gravity.set(0,-10,0);
          world.broadphase = new CANNON.NaiveBroadphase();
          world.solver.iterations = 10;

          sphereShape = new CANNON.Sphere(0.1),
          sphereBody = new CANNON.Body({ mass: 0 });
          sphereBody.addShape(sphereShape);
          sphereBody.position.set(0,1 , 0);
          world.addBody(sphereBody);

          sphereShape2 = new CANNON.Sphere(0.1),
          sphereBody2 = new CANNON.Body({ mass: 0 });
          sphereBody2.addShape(sphereShape2);
          sphereBody2.position.set(-1 ,1, 1);
          world.addBody(sphereBody2);


          sphereShape3 = new CANNON.Sphere(0.1),
          sphereBody3 = new CANNON.Body({ mass: 0 });
          sphereBody3.addShape(sphereShape3);
          sphereBody3.position.set(-1, 3, -1);
          world.addBody(sphereBody3);


          sphereShape4 = new CANNON.Sphere(0.1),
          sphereBody4 = new CANNON.Body({ mass: 0 });
          sphereBody4.addShape(sphereShape4);
          sphereBody4.position.set(1 , 3 , -1);
          world.addBody(sphereBody4);

          var size = 1;
          var halfExtents = new CANNON.Vec3(size,size,size*0.3),
              boxShape = new CANNON.Box(halfExtents);
              body = new CANNON.Body({ mass: 5 });
          body.addShape(boxShape);
          body.position.set(0,0,0);

          var cylinderShape = new CANNON.Cylinder(size *0.8,size *0.8, size*0.2, 80);
          body.addShape(cylinderShape, new CANNON.Vec3( size, size, size /2 ));
          body.addShape(cylinderShape, new CANNON.Vec3( size, -size, size /2 ));
          body.addShape(cylinderShape, new CANNON.Vec3( -size, size, size /2 ));
          body.addShape(cylinderShape, new CANNON.Vec3( -size, -size, size /2 ));
          world.addBody(body);

          //body.angularVelocity.set(0,10,0);
          //body.angularDamping = 0.5;
         var spring = new CANNON.Spring(body,sphereBody,{
            localAnchorA: new CANNON.Vec3(0,1,0),
            localAnchorB: new CANNON.Vec3(0,0,0),
            restLength : 0.9,
            stiffness : 50,
            damping : 1,
        });      
        var spring2 = new CANNON.Spring(body,sphereBody2,{
            localAnchorA: new CANNON.Vec3(-size,size,1),
            localAnchorB: new CANNON.Vec3(0,0,0),
            restLength : 0.9,
            stiffness : 50,
            damping : 1,
        });
        var spring3 = new CANNON.Spring(body,sphereBody3,{
            localAnchorA: new CANNON.Vec3(-size,-size,0),
            localAnchorB: new CANNON.Vec3(0,0,0),
            restLength : 0.9,
            stiffness : 50,
            damping : 1,
        });
        var spring4 = new CANNON.Spring(body,sphereBody4,{
            localAnchorA: new CANNON.Vec3(size,-size,0),
            localAnchorB: new CANNON.Vec3(0,0,0),
            restLength : 0.9,
            stiffness : 50,
            damping : 1,
        });
        world.addEventListener("postStep",function(event){
            //spring.applyForce();
            //spring2.applyForce();
            //spring3.applyForce();
            //spring4.applyForce();
        });   
      }

      function initThree() {

          scene = new THREE.Scene();

          camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
          camera.position.z = 10;
          camera.position.y = 3;
          scene.add( camera );  
          renderer = new THREE.WebGLRenderer();
          renderer.setClearColor(0x888888);
          renderer.setSize( window.innerWidth, window.innerHeight );
          document.body.appendChild( renderer.domElement );

          let controls = new THREE.OrbitControls(camera, renderer.domElement);          

          ball = new THREE.Mesh(new THREE.SphereGeometry(0.1), new THREE.MeshBasicMaterial({color:0x555555}));
          //scene.add(ball)
          ball2 = new THREE.Mesh(new THREE.SphereGeometry(0.1), new THREE.MeshBasicMaterial({color:0x555555}));
          //scene.add(ball2)
          ball3 = new THREE.Mesh(new THREE.SphereGeometry(0.1), new THREE.MeshBasicMaterial({color:0x555555}));
          //scene.add(ball3)
          ball4 = new THREE.Mesh(new THREE.SphereGeometry(0.1), new THREE.MeshBasicMaterial({color:0x555555}));
          //scene.add(ball4)
          //ball.position.set(1,1,0)
          var plane = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshBasicMaterial({color:0x66f986}));
          plane.position.set(0,-5,0)
          scene.add(plane)
          plane.rotation.x = -Math.PI / 2
          airplane = new THREE.Object3D();

          geometry = new THREE.BoxGeometry(2, 0.6, 2);
          material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );

          mesh = new THREE.Mesh( geometry, material );
          scene.add( airplane );
          airplane.add(mesh);
          var propeller = new THREE.Object3D(), cylinder;

          pro = new THREE.Mesh(new THREE.BoxGeometry(1.4, 0.2, 0.05), new THREE.MeshBasicMaterial({color:0x555555}));
          cylinder = new THREE.Mesh(new THREE.CylinderGeometry(0.8,0.8,0.2, 80, 2, true), new THREE.MeshBasicMaterial({side: THREE.DoubleSide,color:0x555555})) 
          propeller.add(cylinder);
          propeller.add(pro);
          //pro.rotation.y = Math.PI /2;
          for(i = 0;i < 4;i ++){
            propellers.push(propeller.clone());
            airplane.add(propellers[i])
          }
          //scene.add(propeller);
          //cylinder = new THREE.Mesh(new THREE.CylinderGeometry(0.8,0.8,0.2, 80))
          //scene.add(cylinder);
          //cylinder.position.set(5, 0, 0)
          
          propellers[0].position.set(1, 0.5, 1)
          propellers[1].position.set(-1, 0.5, 1)
          propellers[2].position.set(1, 0.5, -1)
          propellers[3].position.set(-1, 0.5, -1)

          var trees = [];
          for(i = 0;i < 4;i ++){
            trees[i] = new THREE.Mesh(new THREE.CylinderGeometry(5, 5, 10, 30), new THREE.MeshBasicMaterial({color:0x54350a}));
            scene.add(trees[i]);
          }
          trees[0].position.set(15, 0, 30);
          trees[1].position.set(-20, 0, 10);
          trees[2].position.set(35, 0, -10);
          trees[3].position.set(-10, 0, -40);

          var houses = [];
          for(i = 0;i < 2;i ++){
            houses[i] = new THREE.Mesh(new THREE.BoxGeometry(10, 20, 10), new THREE.MeshBasicMaterial({color:0x565149}));
            scene.add(houses[i]);
          }
          houses[0].position.set(0, 5, 30);
          houses[1].position.set(25 , 5, -10);         

          gyro = new THREE.Gyroscope();
          scene.add (gyro)
          gyro.add (camera)
          airplane.add (gyro)

 
      }
      var angle3=0
      function animate() {
          angle+= 0.005;
          angle2 += 1;
		  angle3 -= 1;
		  propellers[2].rotation.y = angle2;
		  propellers[1].rotation.y = angle2;
		  propellers[0].rotation.y = angle3;
		  propellers[3].rotation.y = angle3;
          //camera.position.copy(airplane.localToWorld(new THREE.Vector3(5, 3, 0)));
          //camera.lookAt(airplane.position);
          //sphereBody.position.set(15*Math.cos(angle), 6, 15*Math.sin(angle))
          //sphereBody2.position.set(15*Math.cos(angle), 6, 15*Math.sin(angle))

          body.position.set(15*Math.cos(angle), y, 15*Math.sin(angle));
          
          if(change)y += 0.05;
          else y -= 0.05;
          if(y > 8 || y < 4) change = !change;


          //airplane.rotation.y = -angle;
          //sphereBody.position.set(body.position.x + 1, body.position.y + 1, body.position.z);
          //sphereBody2.position.set(body.position.x - 1, body.position.y + 1, body.position.z);
          requestAnimationFrame( animate );
          updatePhysics();
          render();

      }

      function updatePhysics() {

          // Step the physics world
          world.step(timeStep);

          // Copy coordinates from Cannon.js to Three.js
          ball.position.copy(sphereBody.position)
          ball.quaternion.copy(sphereBody.quaternion)

          ball2.position.copy(sphereBody2.position)
          ball2.quaternion.copy(sphereBody2.quaternion)

          ball3.position.copy(sphereBody3.position)
          ball3.quaternion.copy(sphereBody3.quaternion)

          ball4.position.copy(sphereBody4.position)
          ball4.quaternion.copy(sphereBody4.quaternion)
          airplane.position.copy(body.position);
          airplane.quaternion.copy(body.quaternion);
          //body.quaternion(0, 1, 0, Math.PI/ 4)
      }

      function render() {
          
          renderer.render( scene, camera );

      }

    </script>
  </body>
</html>
